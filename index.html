<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>TLH Nhận thức</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .h2{padding: 15px;}
    .sidebar {
      width: 220px;
      background-color: #1a237e;
      color: white;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
    }
    .sidebar a, .sidebar .menu-parent {
      padding: 15px 20px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      cursor: pointer;
      display: block;
      transition: background 0.15s;
    }
    .sidebar a.active, .sidebar .menu-parent.active {
      background-color: #283593;
      color: #ffe082;
    }
    .sidebar a:hover, .sidebar .menu-parent:hover {
      background-color: #3949ab;
    }
    .sidebar .tree {
      display: flex;
      flex-direction: column;
      background: #232d7a;
    }
    .sidebar .menu-parent {
      cursor: default;
      background: #232d7a;
      border-bottom: none;
    }
    .sidebar .submenu {
      display: flex;
      flex-direction: column;
      padding-left: 18px;
      background: #232d7a;
    }
    .sidebar .submenu a {
      font-weight: normal;
      font-size: 15px;
      border-bottom: none;
      padding: 10px 20px;
      border-radius: 2px;
    }
    .sidebar .submenu a.active {
      background-color: #3949ab;
      color: #ffe082;
    }
    .content {
      flex-grow: 1;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
    function loadPage(url, menuEl, isSub = false) {
      document.getElementById('viewer').src = url;
      setActive(menuEl, isSub);
    }

    function setActive(menuEl, isSub) {
      document.querySelectorAll('.sidebar a, .sidebar .menu-parent').forEach(el => {
        el.classList.remove('active');
      });
      document.querySelectorAll('.submenu a').forEach(el => {
        el.classList.remove('active');
      });
      if (isSub) {
        menuEl.classList.add('active');
        let parent = menuEl.closest('.tree').querySelector('.menu-parent');
        if (parent) parent.classList.add('active');
      } else {
        menuEl.classList.add('active');
      }
    }

    window.onload = function() {
      document.getElementById('menu_gioithieu').classList.add('active');
    }
  </script>
</head>
<body>
  <div class="sidebar">
    <h2>TLH Nhận thức</h2>
    <a id="menu_gioithieu" onclick="loadPage('1_Basic.html', this)">01. Giới thiệu</a>
    <a onclick="loadPage('02_Nhanthuc.html', this)">02. Nhận thức</a>
    <a onclick="loadPage('03_TriGiac.html', this)">03. Tri giác</a>
    <a onclick="loadPage('04_ChuY.html', this)">04. Chú ý</a>
    <div class="tree">
      <a class="menu-parent" onclick="loadPage('05_TriNho.html', this)" id="menu_trinho">05. Trí nhớ</a>
      <div class="submenu">
        <a onclick="loadPage('05.1_TriNhoSTM.html', this, true)">05.1 Trí nhớ ngắn hạn</a>
        <a onclick="loadPage('05.2_TriNhoLTM.html', this, true)">05.2 Trí nhớ dài hạn</a>
      </div>
    </div>
    <a onclick="loadPage('06_LoiTriNho.html', this)">06. Lỗi Trí nhớ</a>
    <a onclick="loadPage('07_Vande.html', this)">07. Vấn đề</a>
  </div>
  <div class="content">
    <iframe id="viewer" src="01_GioiThieu.html"></iframe>
  </div>
</body>
</html>
